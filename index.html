<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- Inter Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!--Lexend Deca Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
          <!-- Start The Stats Card -->
    <main class="container">
      <!-- Start left Section -->
      <div class="left-section">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <ul class="stats">
          <li>
            <span class="number">10k+</span> 
            <span class="stat">companies</span>
          </li>
          <li>
            <span class="number">314</span> 
            <span class="stat">templates</span>
          </li>
          <li>
            <span class="number">12m+</span>  
            <span class="stat">queries</span>
          </li>
        </ul>
      </div>
      <!-- Start Right Section -->
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="" class="desktop" aria-hidden="true">
        <img src="images/image-header-mobile.jpg" alt="" class="mobile" aria-hidden="true">
      </div>
    </main>
  </body>
</html>
